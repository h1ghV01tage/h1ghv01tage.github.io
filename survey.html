<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Free CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>

<div class="container">
    <form class="p-4">
        <h2 class="mb-4"><i class="fas fa-poll-h"></i> Survey Form</h2>
    
        <div class="mb-3">
            <label for="name" class="form-label"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i> Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="feedback" class="form-label"><i class="fas fa-comments"></i> Feedback:</label>
            <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
</div>


<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
